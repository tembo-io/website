<svg viewBox='0 0 1000 1000' xmlns='http://www.w3.org/2000/svg' opacity='0.135'>
    <filter id='noiseFilter'>
        <feTurbulence
        type='fractalNoise'
        baseFrequency='3'
        numOctaves='2'
        stitchTiles='stitch'/>
    </filter>
    <feComponentTransfer>
        <feFuncA type="table" tableValues="0.5"/>
    </feComponentTransfer>
    <rect width='100%' height='100%' filter='url(#noiseFilter)'/>
</svg>
